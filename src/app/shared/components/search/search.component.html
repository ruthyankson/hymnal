<div id="search-component">
  <label for="search-box">{{ searchLabel }}</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hymn of hymns$ | async" >
      <a routerLink="/detail/{{hymn.id}}" class="capitalize">
        {{hymn.title}}
      </a>
    </li>

      <a routerLink="/detail/{{hymn.id}}">
        {{hymn.title}}
      </a>
    </li> -->
  </ul>
</div>
