<!-- Header -->
<nav>
  <!-- Logo -->
  <a routerLink="/" class="brand">
    <span class="item__routing pr-1">
      <!-- <i class="bi bi-house-heart-fill icon"></i> -->
      <img src="assets/images/one_note.png" width="27px" alt="Logo">
    </span>
  </a>

  <!-- Menu -->
  <a routerLink="/" class="brand">
    <!-- App Name -->
    <span class="capitalize item__routing app__name">{{ appName }}</span>
  </a>
  <span class="spacer"></span>
  <div class="flex-items__right">
    <!-- Hymns Link -->
    <a routerLink="hymns" routerLinkActive="active">
      <span class="capitalize item__routing menu__item">Hymns</span>
    </a>
    <!-- Search Button -->
    <button class="search-button button-icon" (click)="openModal()">
      <i class="bi bi-search search-icon"></i>
    </button>
  </div>
</nav>

<!-- Search Modal -->
<app-modal #modal [modalConfig]="modalConfig">
  <!-- Search -->
  <app-search [modal]="modal"></app-search>
</app-modal>
