<!-- YouTube Player -->
<div class="video-responsive" #youTubePlayer>
  <h2>Watch Hymn Video</h2>
  <div class="video-container">
    <youtube-player
      [videoId]="videoId"
      [width]="videoWidth"
      [height]="videoHeight"
      placeholderButtonLabel="true"
      placeholderImageQuality="standard"
    ></youtube-player>
  </div>
</div>
