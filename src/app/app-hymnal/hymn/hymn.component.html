<!-- Loader: shows if page content is loading -->
<div *ngIf="isLoading" class="loading-container">
  <img src="assets/gifs/loading.gif" width="70px" alt="Loading...">
</div>

<section *ngIf="!isLoading" [@routeAnimations]>
  <!-- Heading -->
  <app-page-heading [pageTitle]="hymnHere?.title | capitalize"></app-page-heading>
  <!-- Body -->
  <div class="custom-container scroll-over">
    <div *ngIf="hymnHere?.chorus" class="chorus__padding">
      <div class="space-1"></div>
      <div id="hymn__chorus" class="emphasized">
        Chorus
      </div>
      <!-- Chorus -->
      <p [innerHTML]="formatUndefinedPossibleText(hymnHere?.chorus?.refrain)" class="pt-2"></p>
      <!-- Links to Stanzas -->
      <div class="stanza__numbers">
        <span class="smaller-text">Stanzas: </span>
        <div *ngFor="let stanza of hymnHere?.stanzas; let stanza_number = index">
          <a [routerLink]="[]" [fragment]="'hymn__stanza' + stanza_number">[{{ stanza_number + 1 }}]</a>
        </div>
      </div>
    </div>
    <!-- Stanzas -->
    <div class="picture-back mob__pt-2">
      <div class="inner-back">
        <div class="grid__container">
          <div class="hymn__stanza" *ngFor="let stanza of hymnHere?.stanzas; let stanza_index = index">
            <div id="hymn__stanza{{ stanza_index }}" class="emphasized">Stanza {{ stanza_index + 1 }}</div>
            <p [innerHTML]="formatText(stanza.verse)" class="pt-2"></p>

            <div class="space-1"></div>

            <!-- Links to Choruses other stanzas -->
            <div class="stanza__numbers">
              <span class="smaller-text">Other Stanzas:</span>
              <div *ngFor="let stanza of hymnHere?.stanzas; let stanza_number = index">
                <a *ngIf="stanza_number !== stanza_index" [routerLink]="[]"
                  [fragment]="'hymn__stanza' + stanza_number">[{{ stanza_number + 1 }}]</a>
              </div>
            </div>

            <div class="space-1"></div>

            <!-- Link back to Chorus -->
            <p *ngIf="hymnHere?.chorus">
              <a [routerLink]="[]" [fragment]="'hymn__chorus'">
                Chorus
                <i class="bi bi-arrow-bar-up"></i>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="space-2__5"></div>
    <!-- Thin Divider -->
    <div class="thin-divider"></div>

    <!-- Hymn video -->
    <section class="space-4">
      <app-hymn-video *ngIf="hymnHere?.hymn_url" [hymnUrl]="hymnHere?.hymn_url"></app-hymn-video>
    </section>

    <!-- Back button for navigating to Hymns page -->
    <div class="centered">
      <div class="space-5"></div>
      <button (click)=goBack() class="primary-button">
        <i class="bi bi-arrow-left-circle"></i>
        Back to hymns
      </button>
    </div>
  </div>

  <!-- More section -->
  <app-more-section moreImg="assets/gifs/flying_eagle.gif" moreText="Isn't this hymn Uplifting?!"></app-more-section>
</section>
