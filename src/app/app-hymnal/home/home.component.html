<!-- Loader -->
<div *ngIf="isLoading" class="loading-container">
  <img src="assets/gifs/loading.gif" width="70px" alt="Loading...">
</div>

<div *ngIf="!isLoading" [@routeAnimations]>

  <section class="custom-container">
    <!-- Carousel Section -->
    <div class="carousel-section">
      <app-carousel></app-carousel>
    </div>
    <!-- Space -->
    <div class="space-3"></div>
  </section>

  <!-- <section class="custom-container">
    Great to have you here. We give you hymns as can be found in the Only Believe Ghanaian Hymnal.
    In the search section below you can search for a hymn by title, stanza, or chorus.
    Notice: You cannot play the hymns___ yet. For now, you can only sing along with the lyrics provided.
    To search by title, just type any word you know that is part of the hymn title.
    Let's say you forgot the title altogether. We still got you covered.
    Just check the Chorus box and type any word you recall in the chorus or stanza of the hymn.
  </section> -->

  <!-- Search -->
  <section>
    <app-search [page_search]="true"></app-search>
  </section>

  <!-- Page dividers -->
  <div class="divider1"></div>
  <div class="divider2"></div>

  <!-- Hymn List -->
  <section class="custom-container white-back">
    <div class="hymn-list">
      <div class="heading1 heading__design centered">
        A Peek At Hymns
      </div>
      <div class="space-1"></div>
      <section class="white-back">
        <div *ngFor="let hymn of hymns">
          <app-song [hymn]="hymn"></app-song>
        </div>
      </section>
    </div>
    <div class="more centered">
      <a (click)="moreHymns()">
        <img src="assets/gifs/music_note_blue.gif" width="50px" alt="Music Note">
        More Hymns
      </a>
    </div>
  </section>
  <div class="space-3"></div>



</div>
