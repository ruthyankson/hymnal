<section class="custom-container">
  <!-- Carousel Section -->
  <div class="carousel-section">
    <app-carousel></app-carousel>
  </div>
  <!-- Space -->
  <div class="space-5"></div>
  <!-- Search -->
  <section class="search-area">
    <app-search></app-search>
  </section>
</section>

<!-- Page dividers -->
<div class="divider1"></div>
<div class="divider2"></div>

<!-- Hymn List -->
<section class="custom-container centered">
  <div class="hymn-list">
    <div class="heading1 heading__design">
      A peek at Hymns
    </div>
    <div *ngFor="let hymn of hymns">
      <app-song [hymn]="hymn"></app-song>
    </div>
  </div>
</section>
